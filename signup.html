<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div style="display: flex">
        <div>구매회원가입</div>
        <div>판매회원가입</div>
      </div>
      아이디
      <input id="checkAccountDup" type="text" />
      <button onclick="accountNameDup()">중복확인</button>
      <br />
      비밀번호
      <input type="text" /><br />
      비밀번호 재확인
      <input type="text" /><br />
      이름
      <input type="text" /><br />
      휴대폰 번호
      <select></select>
      <input /><input /><br />
      <input type="checkbox" />
      호두샵의 이용약관 및 개인정보처리방침에 대한 내용을 확인하였고 동의합니다.
      <br />
      <button>가입하기</button>
    </div>

    <script>
      let checkAccountDup = document.getElementById("checkAccountDup");

      function accountNameDup() {
        console.log(checkAccountDup.value);
        fetch(
          "https://estapi.openmarket.weniv.co.kr/accounts/validate-username/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: checkAccountDup.value,
            }),
          }
        )
          .then((response) => response.json())
          .then((json) => {
            console.log(json);
          })
          .catch((error) => console.error(error));
      }
    </script>
  </body>
</html>
