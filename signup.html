    <script>
      let checkAccountDup = document.getElementById("checkAccountDup");
      let phoneFirst = document.getElementById("phoneFirst");

      function accountNameDup() {
        console.log(checkAccountDup.value);
        fetch(
          "https://estapi.openmarket.weniv.co.kr/accounts/validate-username/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: checkAccountDup.value,
            }),
          }
        )
          .then((response) => response.json())
          .then((json) => {
            console.log(json);
            if (json.message) {
              hasCheckedDuplicate = true;
              accountNameBase.style.display = "none";
              // accountNameExist.style.display = "none";
              // accountNameInvalid.style.display = "none";
              // accountNameSuccess.style.display = "";
            } else if (json.error) {
              hasCheckedDuplicate = false;
              // accountNameSuccess.style.display = "none";
              // accountNameExist.style.display = "";
            }
          })
          .catch((error) => console.error(error));
      }
