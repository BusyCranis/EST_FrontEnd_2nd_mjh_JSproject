<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div style="display: flex">
        <div>구매회원 로그인</div>
        <div>판매회원 로그인</div>
      </div>
      <input id="accountName" type="text" /><br />
      <input id="password" type="text" /><br />
      <button onclick="requestLogin()">로그인</button>
    </div>

    <a href="./signup.html">회원가입</a> <a>비밀번호 찾기</a>

    <script>
      let accountName = document.getElementById("accountName");
      let password = document.getElementById("password");

      function requestLogin() {
        console.log(accountName);
        console.log(password);

        fetch("https://estapi.openmarket.weniv.co.kr/accounts/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: accountName.value,
            password: password.value,
            login_type: "BUYER",
          }),
        })
          .then((response) => response.json())
          .then((json) => {
            console.log(json);
            // if (json.message) {
            //   hasCheckedDuplicate = true;
            //   accountNameBase.textContent = "멋진 아이디네요 :)";
            // } else if (json.error) {
            //   hasCheckedDuplicate = false;
            //   accountNameBase.textContent = "이미 사용중인 아이디입니다.";
            // }
          })
          .catch((error) => console.error(error));
      }
    </script>
  </body>
</html>
